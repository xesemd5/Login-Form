<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container right-panel-active">
	<!-- Sign Up -->
	<div class="container__form container--signup">
		<form action="#" class="form" id="form1">
			<h2 class="form__title">რეგისტრაცია</h2>
			<input type="text" placeholder="ლოგინი" class="input" />
			<input type="email" placeholder="ელ-ფოსტა" class="input" />
			<input type="password" placeholder="პაროლი" class="input" />
			<button class="btn">რეგისტრაცია</button>
		</form>
	</div>

	<!-- Sign In -->
	<div class="container__form container--signin">
		<form action="#" class="form" id="form2">
			<h2 class="form__title">შესვლა</h2>
			<input type="email" placeholder="ელ-ფოსტა" class="input" />
			<input type="password" placeholder="პაროლი" class="input" />
			<a href="#" class="link">დაგავიწყდათ პაროლი?</a>
			<button class="btn">შესვლა</button>
		</form>
	</div>

	<!-- Overlay -->
	<div class="container__overlay">
		<div class="overlay">
			<div class="overlay__panel overlay--left">
				<button class="btn" id="signIn">შესვლა</button>
			</div>
			<div class="overlay__panel overlay--right">
				<button class="btn" id="signUp">რეგისტრაცია</button>
			</div>
		</div>
	</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
